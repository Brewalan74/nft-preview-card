<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <title>Frontend Mentor | NFT preview card component</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./css/style.css" />
    </head>

    <body>
        <header></header>
        <main>
            <div class="card">
                <img src="images/image-equilibrium.jpg" alt="image-equilibrium" />
                <h5>Equilibrium #3429</h5>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="inline">
                    <p class="crypto">
                        <img src="images/icon-ethereum.svg" alt="icon-ethereum" /> 0.041 ETH
                    </p>
                    <p><img src="images/icon-clock.svg" alt="icon-clock" /> 3 days left</p>
                </div>
                <div class="inlineAvatar">
                    <img
                        src="images/image-avatar.png"
                        alt="avatar"
                        class="avatar"
                    />
                    <p>Creation of Jules Wyvern</p>
                </div>
            </div>
        </main>
        <footer>
            <div class="attribution">
                <p>Challenge by</p>
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >.
                <p>Coded by</p>
                <a href="https://github.com/Brewalan74">Brewalan</a>.
            </div>
        </footer>
    </body>
</html>
